<html>
<head>
    <meta charset="UTF-8">
    <title>ReaderNextUI</title>
    <style>
        * {
            /*动效!*/
            -webkit-transition: .1s ease-in-out;
            -moz-transition: .1s ease-in-out;
            -o-transition: .1s ease-in-out;
            /*样式*/
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            vertical-align: baseline;
            font-style: normal;

        }
        body {
            margin: 0 auto;
            padding: 0;
            min-height: 1080px;
        }
        #ctrl_bar{
            display: flex;
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 80px;
            flex-direction: column-reverse;
            background-color: #2E2D3C;
            color: white;
            padding-top: 5px;
        }
        .d_bar{
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #setting_bar{
            position: fixed;
            z-index: 3;
            bottom: 0px;
            width: 100%;
            font-size: 25px;
            background-color: #3F3F3F;
        }
        #maintext div{
            padding-top: 40px;
        }
        .back{
            position: fixed;
            z-index: 2;
            top: 0px;
            width: 100%;
            background-color: #2E2D3C;
            color: white;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #light_ctrl_box{
            display: inline-block;
            width: 200px;
            height: 20px;
            border-radius: 30px;
            background-color: rgb(42, 42, 42);
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Chrome/Safari/Opera */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;
            font-size: 16px;
            color: white;
            text-align: center;
        }
        #fsa,#fsb{
            border: #99152b 1px solid;
            border-radius: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #fsa:hover{
            background-color: #99152b;
        }
        #fsb:hover{
            background-color: #99152b;
        }
        #fs{
            padding-left: 10px;
            padding-right: 10px;
        }
        #select_color_white{
            display: inline-block;
            width: 16px;
            height: 16px;
            border: #99152b 5px solid;
            border-radius: 30px;
            background-color: white;
        }
        #index_page{
            position: fixed;
            z-index: 1;
            bottom: 50px;
            left: 0px;
            width: 100%;
            height: 60%;
            overflow: scroll;
            display: none;/*test!!*/
            background-color: white;
            font-size: 20px;
            padding: 0px;
            border-top: 3px solid black;
        }
        #index_page a{
            display: block;
            text-decoration: none;
            color: black;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;

            border-top: 1px solid black;
        }
        #index_page a:hover{
            color: #6e6e6e;
            background-color: #fe620d;
        }
        .d_prs{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }
        #persion_index{
            width: 300px;
            background-color: #3F3F3F;
            height: 18px;
            border-radius: 30px;
        }
        .persion_body{
            display: block;
            width: 100px;
            background-color: #0C0C0C;
            height: 18px;
            border-radius: 30px;
            text-align: center;
        }
        ::-webkit-scrollbar {width: 5px;} ::-webkit-scrollbar-thumb {background: #888;}
    </style>

    <script>
        // var c_name = "";
        // var c_id = 0;

        //阻止main.js发挥作用,并使用其中的一些项目

        window.onload = function (){}//阻止启动main!
        function updateScrollProgress() {}//禁止更新进度条(根本没有!)
        //自带滚动修复

        //测试参数
        var c_name = getUrlParam("name");//"bd88a21f696cb499b413ddfefab09e3f"
        var c_id = getUrlParam("id");
        //内联变量
        var c_sid = c_id;
        var c_all = 0;
        var tx_FontSize = 16;
        var loaded = true;
        var light_overlay;
        var safe_eye_overlay;
        var task_ls = [];
        function page_load(id){
            const vd = document.createElement('div')
            vd.id = "text_"+id
            vd.setAttribute("idx",id)
            document.getElementById("maintext").appendChild(vd)
            var url = "/"+c_name+"/"+id+".html"
            //ajax请求并拼接上去
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    const v_idx = c_id
                    //document.getElementById("maintext").innerHTML = document.getElementById("maintext").innerHTML + "<div id='text_"+v_idx+"' idx=\""+(v_idx-1)+"\">" + xhr.responseText + "</div>";
                    vd.innerHTML  = xhr.responseText
                    setTimeout(function (){loaded = true;},100)

                }
            }
            xhr.open("get", url + "?NOUI", true);
            xhr.send(null);
            setTimeout(function (){changeURLStatic("id",id);},100)
        }
        function page_load_last(id){
            const vd = document.createElement('div')
            vd.id = "text_"+id
            vd.setAttribute("idx",id)
            document.getElementById("maintext").insertBefore(vd,document.getElementById("maintext").firstChild)
            //ajax请求并拼接上去
            var url = "/"+c_name+"/"+id+".html"
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    const v_idx = c_sid
                    //document.getElementById("maintext").innerHTML = "<div id='text_"+v_idx+"' idx=\""+v_idx+"\">" + xhr.responseText + "</div>" + document.getElementById("maintext").innerHTML;
                    vd.innerHTML  = xhr.responseText
                    setTimeout(function (){loaded = true;},100)

                }
            }
            xhr.open("get", url + "?NOUI", true);
            xhr.send(null);
            setTimeout(function (){changeURLStatic("id",id);},100)
        }
        function load_next_page(){
            c_id++
            changeURLParam("id",c_id)
            page_load(c_id)
        }
        function load_last_page(){
            c_sid--
            if(c_sid>0){
                page_load_last(c_sid)
            }else{
                c_sid = 0
            }
        }
        function isInViewport(element) {
            var a = element.children
            for (const ee of a) {
                var rect = ee.getBoundingClientRect();
                if (
                    rect.top >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
                ){
                    return true
                }
            }
            return false

        }
        function get_now_scroll_ID(){
            var a = document.getElementById("maintext").children
            for (const ee of a) {
                if(isInViewport(ee)){
                    //console.log(ee.getAttribute("idx"))
                    return ee.getAttribute("idx")
                }

            }
        }
        function load_to_page(id){

            console.log(id)
            c_id = id
            c_sid = id
            changeURLParam("id",c_id)
            document.getElementById("maintext").innerHTML = ""
            load_next_page()
            setTimeout(function (){changeURLStatic("id",id);},100)

            document.body.scrollTop = document.body.scrollTop + 500;
            document.getElementById("d_ls").click()
        }
        function ajax_load_list(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    document.getElementById("index_page").innerHTML = xhr.responseText;

                    c_all = 0;
                    let innerHtmlContent = document.getElementById('index_page');
                    const childrens = innerHtmlContent.children;
                    for (let i = 0; i < childrens.length; i++) {
                        if (childrens[i].tagName === 'A' || childrens[i].tagName === 'a') {
                            c_all++;
                            //这里修补跳转,改成执行函数
                            function sp(s) {return s.slice(s.lastIndexOf('/')+1,s.lastIndexOf('.'));}
                            if(childrens[i].innerHTML != "[下载本小说]"){
                                childrens[i].href = "javascript: load_to_page('"+sp(childrens[i].href)+"')"
                                //console.log("aaa")
                            }

                            if (parseInt(childrens[i].getAttribute('idx')) == c_id-1) {//千万不能是===,否则这个函数没效果!!!
                                innerHtmlContent.scrollTop = childrens[i].offsetTop - 100;
                                childrens[i].style.backgroundColor = '#fe620d';
                                childrens[i].style.color = 'white';
                            }
                        }
                    }
                    c_all--;//排除开头的下载链接
                    update_persion()
                }
            }
            xhr.open("get", "/"+c_name + "/list.html?NOUI", true);
            xhr.send(null);
        }
        var v1,v2=90;
        function creat_event(){

            //初始加载
            ajax_load_list()
            page_load(c_id)
            load_to_page(c_id)
            //设置字体
            tx_FontSize = parseInt(getCookie("FontSize"))
            document.getElementById("fs").innerHTML = tx_FontSize;
            document.getElementById("maintext").style.fontSize = tx_FontSize;
            //persion_index
            setTimeout(function (){document.body.scrollTop = 100;},100)
            //日夜间
            document.getElementById("d_dn").addEventListener("click",function () {
                if (document.getElementById("d_dn").children[2].innerHTML == "夜间"){
                    document.body.style.background = "#2a2a2a"

                    document.getElementById("index_page").style.filter = "invert(80%)"

                    document.getElementById("maintext").style.background = "#2a2a2a"
                    document.getElementById("maintext").style.color = "#dcdcdc"
                    document.getElementById("d_dn").children[2].innerHTML = "日间"
                }else{
                    document.body.style.background = "white"
                    document.getElementById("index_page").style.filter = "invert(0%)"
                    document.getElementById("maintext").style.background = "white"
                    document.getElementById("maintext").style.color = "black"
                    document.getElementById("d_dn").children[2].innerHTML = "夜间"
                }
            })
            //目录
            document.getElementById("d_ls").addEventListener("click",function () {
                //再次点击取消弹出
                if(document.getElementById("index_page").style.display == "block"){
                    document.getElementById("index_page").style.display = "none"
                }else {
                    document.getElementById("index_page").style.display = "block"
                }
                        let innerHtmlContent = document.getElementById('index_page');
                        const childrens = innerHtmlContent.children;
                        for (let i = 0; i < childrens.length; i++) {
                            if (childrens[i].tagName === 'A' || childrens[i].tagName === 'a') {
                                if (parseInt(childrens[i].getAttribute('idx')) == get_now_scroll_ID()) {//千万不能是===,否则这个函数没效果!!!
                                    innerHtmlContent.scrollTop = childrens[i].offsetTop - 100;
                                    childrens[i].style.backgroundColor = '#fe620d';
                                    childrens[i].style.color = 'white';
                                }else{
                                    childrens[i].style.backgroundColor = '';
                                    childrens[i].style.color = '';
                                }
                            }
                        }
                        update_persion()

            })
            document.getElementById("lst").addEventListener("click",function (){
                load_to_page(get_now_scroll_ID()-2);
                document.getElementById('d_ls').click();
            })
            document.getElementById("nex").addEventListener("click",function (){
                document.getElementById('d_ls').click();
                load_to_page(Number(get_now_scroll_ID()));
            })
            document.getElementById("fsa").addEventListener("click",function (){
                tx_FontSize--
                document.getElementById("fs").innerHTML = tx_FontSize;
                document.getElementById("maintext").style.fontSize = tx_FontSize;
                setCookie("FontSize",tx_FontSize)
            })
            document.getElementById("fsb").addEventListener("click",function (){
                tx_FontSize++
                document.getElementById("fs").innerHTML = tx_FontSize;
                document.getElementById("maintext").style.fontSize = tx_FontSize;
                setCookie("FontSize",tx_FontSize)
            })
            document.getElementById("d_st").addEventListener("click",function (){
                document.getElementById("setting_bar").style.display = "block";
            })
            //event-
            document.getElementById("maintext").addEventListener("click",function (){
                document.getElementById("setting_bar").style.display = "none";
                document.getElementById("index_page").style.display = "none"

                if(document.getElementById("ctrl_bar").style.display == "none"){
                    document.getElementById("ctrl_bar").style.display = "flex"
                }else{
                    document.getElementById("ctrl_bar").style.display = "none";
                }
            })
            //亮度控制组
            //创建亮度控制蒙版
            light_overlay = document.createElement("div")
            light_overlay.style.position = "fixed"
            light_overlay.style.width = "100%"
            light_overlay.style.height = "100%"
            light_overlay.style.background = "black"
            light_overlay.style.top = "0px"
            light_overlay.style.left = "0px"
            light_overlay.style.zIndex = "5"
            light_overlay.style.pointerEvents = "none"
            document.body.appendChild(light_overlay)
            light_overlay.style.opacity = 1-v2/100
            document.getElementById("light_ctrl_box").innerHTML = v2
            document.getElementById("light_ctrl_box").addEventListener("mousedown",function (){
                v1=true
            })
            document.getElementById("light_ctrl_box").addEventListener("mouseup",function (){
                v1=false
            })
            document.getElementById("light_ctrl_box").addEventListener("mousemove",function (e){
                if(v1){
                    v2 = Math.floor(v2 + e.movementX)
                    if(v2<20)v2=20
                    if(v2>100)v2=100
                    document.getElementById("light_ctrl_box").innerHTML = v2
                    light_overlay.style.opacity = 1-v2/100

                }
            })
            //
            safe_eye_overlay = document.createElement("div")
            safe_eye_overlay.style.position = "fixed"
            safe_eye_overlay.style.width = "100%"
            safe_eye_overlay.style.height = "100%"
            safe_eye_overlay.style.background = "rgb(0,255,0)"
            safe_eye_overlay.style.top = "0px"
            safe_eye_overlay.style.left = "0px"
            safe_eye_overlay.style.zIndex = "6"
            safe_eye_overlay.style.pointerEvents = "none"
            safe_eye_overlay.style.opacity = 0.2
            safe_eye_overlay.style.display = "none"
            document.body.appendChild(safe_eye_overlay)
            document.getElementById("safe_eye").addEventListener("click",function (){
                if(safe_eye_overlay.style.display == "block"){
                    safe_eye_overlay.style.display = "none"
                }else{
                    safe_eye_overlay.style.display = "block"
                }
            })
            //event-滚轮滚动
            let up = document.getElementById('up_page');
            up.style.height = "100px"
            let dw = document.getElementById('down_page');
            dw.style.height = "100px"
            //更新阅读进度条
            document.addEventListener('scroll', function () {
                update_persion()
            })
            if (true) {
                document.addEventListener('scroll', function () {
                    if (up.offsetTop + up.offsetHeight > document.body.scrollTop + 20) {//+ document.body.clientHeight
                        document.body.scrollTop = document.body.scrollTop + 3;
                    }
                    if (up.offsetTop + up.offsetHeight > document.body.scrollTop + 50) {//+ document.body.clientHeight
                        //console.log("up")
                        if (loaded) load_last_page()
                        loaded = false;


                        document.body.scrollTop = document.body.scrollTop + 50;
                    }
                    if (dw.offsetTop - dw.offsetHeight < document.body.scrollTop + document.body.clientHeight - 350) {//
                        document.body.scrollTop = document.body.scrollTop - 1;
                    }
                    if (dw.offsetTop - dw.offsetHeight < document.body.scrollTop + document.body.clientHeight - 100) {//+ document.body.clientHeight
                        //console.log("dw")
                        if (loaded) load_next_page()
                        loaded = false;
                        document.body.scrollTop = document.body.scrollTop - 100;

                    }

                })
            }
            else
            {
                document.getElementById("up_page").addEventListener("click",function (){
                    document.getElementById("lst").click()
                })
                document.getElementById("down_page").addEventListener("click",function (){
                    document.getElementById("nex").click()
                })
            }
            //获取总章节数(打开,目录页)
            document.getElementById("d_ls").click()
            document.getElementById("d_ls").click()
            document.getElementById("maintext").click()
            document.getElementById("maintext").click()
        }
        var lst_k = 0;
        //更新目录
        function update_persion(){
            document.getElementById("persion_index").children[0].innerHTML = get_now_scroll_ID()+"/"+c_all
            document.getElementById("persion_index").children[0].style.width = get_now_scroll_ID()/c_all*100+"%"
        }

        //Lib_cookie do
        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1, c.length)
                }
                if (c.indexOf(nameEQ) === 0) {
                    return unescape(c.substring(nameEQ.length, c.length))
                }
            }
            return false
        }

        function clearCookie(name) {
            setCookie(name, "", -1);
        }

        function setCookie(name, value, seconds) {
            seconds = seconds || 0;
            let expires = "";
            if (seconds !== 0) {
                var date = new Date();
                date.setTime(date.getTime() + (seconds * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            document.cookie = name + "=" + escape(value) + expires + "; path=/";
        }

        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return decodeURI(r[2]);
            return null; //返回参数值
        }

        function changeURLStatic(name, value) {
            let url = changeURLParam(location.href, name, value); // 修改 URL 参数
            history.replaceState(null, null, url); // 替换地址栏
        }

        function changeURLParam(url, name, value) {
            if (typeof value === 'string') {
                value = value.toString().replace(/(^\s*)|(\s*$)/, ""); // 移除首尾空格
            }
            let url2;
            if (!value) { // remove
                let reg = eval('/(([\?|&])' + name + '=[^&]*)(&)?/i');
                let res = url.match(reg);
                if (res) {
                    if (res[2] && res[2] === '?') { // before has ?
                        if (res[3]) { // after has &
                            url2 = url.replace(reg, '?');
                        } else {
                            url2 = url.replace(reg, '');
                        }
                    } else {
                        url2 = url.replace(reg, '$3');
                    }
                }
            } else {
                let reg = eval('/([\?|&]' + name + '=)[^&]*/i');
                if (url.match(reg)) { // edit
                    url2 = url.replace(reg, '$1' + value);
                } else { // add
                    let reg = /([?](\w+=?)?)[^&]*/i;
                    let res = url.match(reg);
                    url2 = url;
                    if (res) {
                        if (res[0] !== '?') {
                            url2 += '&';
                        }
                    } else {
                        url2 += '?';
                    }
                    url2 += name + '=' + value;
                }
            }
            return url2;
        }

    </script>
</head>
